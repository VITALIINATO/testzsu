
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін Панель</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script src="config.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f2415;
            color: #e0e8d0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .login-container, .admin-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
        }
        .admin-container { display: none; height: 90vh; }
        
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #2a5c38;
            margin: 10px;
            background: #1a3b2a;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #226633; }
        
        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #2a5c38;
            border-radius: 10px;
            background: white;
        }
        .back-link {
            color: #8a9a80;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <h1 style="color: #ffd700;">Вхід в Адмін Панель</h1>
        <input type="password" id="adminPass" placeholder="Пароль адміністратора">
        <button onclick="checkAdmin()">Увійти</button>
        <br><br>
        <a href="index.html" class="back-link">← На головну</a>
    </div>

    <div id="adminSection" class="admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2 style="margin: 0; color: #ffd700;">Статистика</h2>
            <button onclick="location.reload()" style="padding: 5px 15px; font-size: 14px;">Вийти</button>
        </div>
        <!-- Таблица будет загружена сюда -->
        <iframe id="statsFrame"></iframe>
    </div>

    <script>
        function checkAdmin() {
            const input = document.getElementById('adminPass').value;
            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('statsFrame').src = GOOGLE_SHEET_EMBED_URL;
            } else {
                alert("Невірний пароль");
            }
        }
    </script>
</body>
</html>
