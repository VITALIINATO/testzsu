            background-position: center;
            z-index: -1;
            opacity: 0.1;
            filter: grayscale(0.7);
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .progress-fill {
            height: 100%;
            width: 0%;

            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .progress-text {

            width: 100%;
            top: 0;

            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .options {

        }

    <script>
        let quizInstance = null;
        function startQuiz(mode) {
            document.getElementById("difficultySelection").style.display = "none";
            document.querySelectorAll(".quiz-container > *").forEach(el => {
                if (el.id !== "difficultySelection") el.style.display = "block";
            });
            quizInstance = new Quiz(questions, mode);
        }
        document.addEventListener("DOMContentLoaded", function() {
            // Start quiz immediately without difficulty selection
            startQuiz("multiple-choice");
            
            document.getElementById('restartButton').onclick = function() {
                window.location.href = "index.html";
            };
        });
        document.getElementById('recordDisplay').addEventListener('click', function() {
            if (quizInstance && confirm("Ви впевнені, що хочете скинути рекорд?")) {
                quizInstance.resetRecord();
            }
        });
        class Quiz {
            constructor(questions, mode = "multiple-choice") {
                this.questions = questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.errors = [];
                this.mode = mode;
                this.shuffleQuestions();
                this.showQuestion();
                this.initRecordDisplay();
                this.awaitingNext = false;
            }
            initRecordDisplay() {
                const recordDisplay = document.getElementById('recordDisplay');
                const total = this.questions.length;
                let recordKey = "quizRecord_easy";
                const savedRecord = localStorage.getItem(recordKey);
                if (savedRecord && total) {
                    recordDisplay.innerText = `Рекорд: ${savedRecord} з ${total}`;
                } else {
                    recordDisplay.innerText = `Рекорд: 0 з ${total || 10}`;
                }
            }
            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }
            showQuestion() {
                const currentQuestion = this.questions[this.currentQuestionIndex];
                document.getElementById('question').innerText = currentQuestion.question;
                this.showOptions(currentQuestion.options);
                this.setBackgroundImage(currentQuestion.image);
                document.getElementById('result').innerText = '';
                document.getElementById('result').className = 'result';
                document.getElementById('restartButton').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('errorsList').innerHTML = '';
                document.getElementById('errorsList').style.display = 'none';
                this.updateProgress();
                this.awaitingNext = false;
            }
            showOptions(options) {
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = "";
                this.shuffleOptions(options);
                const numbers = ['1', '2', '3', '4'];
                options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.className = "option";
                    const number = numbers[index] || (index + 1).toString();
                    button.innerHTML = `<span class="option-letter">${number}.</span>${option.text}`;
                    button.onclick = () => this.checkAnswer(option, index);
                    optionsContainer.appendChild(button);
                });
            }
            shuffleOptions(options) {
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
            }
            checkAnswer(selectedOption, selectedIndex) {
                if (this.awaitingNext) return;
                
                const soundRight = document.getElementById("soundRight");
                const soundWrong = document.getElementById("soundWrong");
                const currentQuestion = this.questions[this.currentQuestionIndex];
                const selectedText = selectedOption.text;
                
                // Find the correct option and its index
                let correctIndex = -1;
                let correctText = "";
                for (let i = 0; i < currentQuestion.options.length; i++) {
                    if (currentQuestion.options[i].correct) {
                        correctIndex = i;
                        correctText = currentQuestion.options[i].text;
                        break;
                    }
                }
                const correctNumber = correctIndex + 1;
                
                if (selectedOption.correct) {
                    this.score++;
                    document.getElementById('result').innerText = 'Вірно!';
                    document.getElementById('result').className = 'result correct';
                    soundRight.currentTime = 0;
                    soundRight.play();
                } else {
                    this.errors.push({ question: currentQuestion.question, user: selectedText, correct: correctText });
                    document.getElementById('result').innerText = `Невірно. Правильна відповідь: ${correctNumber}`;
                    document.getElementById('result').className = 'result incorrect';
                    soundWrong.currentTime = 0;
                    soundWrong.play();
                }
                
                // Disable option buttons
                const optionButtons = document.querySelectorAll('.option');
                optionButtons.forEach(button => {
                    button.disabled = true;
                    button.style.opacity = '0.6';
                    button.style.cursor = 'not-allowed';
                });
                
                // Show next button
                document.getElementById('nextButton').style.display = 'block';
                this.awaitingNext = true;
            }
            moveToNextQuestion() {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    this.showQuestion();
                } else {
                    this.showResult();
                }
            }
            showResult() {
                const total = this.questions.length;
                const score = this.score;
                document.getElementById('question').innerText = `Ваш результат: ${score} з ${total}`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                const errorsList = document.getElementById('errorsList');
                errorsList.style.display = 'block';
                errorsList.innerHTML = '<strong>Помилки:</strong><br>';
                if (this.errors.length === 0) {
                    errorsList.innerHTML += '<br>Усі відповіді правильні!';
                } else {
                    this.errors.forEach(err => {
                        errorsList.innerHTML += `<br>Питання: "${err.question}"<br><br>Ваша відповідь: "${err.user}"<br><br>Правильна відповідь: "${err.correct}"<br><br>`;
                    });
                }
                document.getElementById('progressText').innerText = '';
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('restartButton').style.display = 'block';
                let recordKey = "quizRecord_easy";
                const currentScore = score;
                const savedRecord = localStorage.getItem(recordKey);
                let record = savedRecord ? parseInt(savedRecord) : 0;
                const recordDisplay = document.getElementById('recordDisplay');
                if (currentScore > record) {
                    localStorage.setItem(recordKey, currentScore);
                    recordDisplay.innerText = `Рекорд: ${currentScore} з ${total}`;
                } else {
                    recordDisplay.innerText = `Рекорд: ${record} з ${total}`;
                }
            }
            updateProgress() {
                const totalQuestions = this.questions.length;
                const progressPercent = totalQuestions === 0 ? 0 : (this.currentQuestionIndex / totalQuestions) * 100;
                document.getElementById('progressText').innerText = `${this.currentQuestionIndex + 1} з ${totalQuestions}`;
                document.getElementById('progressFill').style.width = `${((this.currentQuestionIndex) / totalQuestions) * 100}%`;
            }
            setBackgroundImage(imageUrl) {
                const bgImage = document.getElementById('backgroundImage');
                bgImage.style.backgroundImage = imageUrl ? `url(${imageUrl})` : 'none';
                bgImage.style.opacity = imageUrl ? '0.15' : '0';
            }
            resetRecord() {
                const recordKey = "quizRecord_easy";
                localStorage.removeItem(recordKey);
                this.initRecordDisplay();
            }
        }
        
        // Add event listener for next button
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('nextButton').onclick = function() {
                if (quizInstance) {
                    quizInstance.moveToNextQuestion();
                }
            };
        });
