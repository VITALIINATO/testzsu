<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martlet</title>
    <script src="config.js"></script>
    <style>
        :root {
            --bg-color: #050a07;
            --panel-bg: rgba(13, 20, 15, 0.95);
            --primary-green: #33ff33;
            --dim-green: #1a5c1a;
            --alert-red: #ff3333;
            --text-color: #e0e8d0;
            --gold: #d4af37;
        }
          * {
            box-sizing: border-box;
            font-style: normal !important; /* Force upright text */
        }

        body {
              font-family: 'JetBrains Mono', 'Courier New', monospace;
    font-size: 16px;
    line-height: 1.4;
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
            margin: 0;
          
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(51, 255, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 255, 51, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            box-sizing: border-box;
            position: relative;
            width: 100%;
            max-width: 700px;
            padding: 25px;
            border: 1px solid var(--dim-green);
            background: var(--panel-bg);
            /* Tech corners */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin: 10px;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.15;
            filter: grayscale(1) contrast(1.2);
            mix-blend-mode: overlay;
        }

        /* HUD Progress Bar */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #000;
            border: 1px solid var(--dim-green);
            margin-bottom: 25px;
            position: relative;
            display: flex;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                45deg,
                var(--dim-green),
                var(--dim-green) 5px,
                var(--primary-green) 5px,
                var(--primary-green) 10px
            );
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-green);
        }

        .progress-text {
            position: absolute;
            right: 0;
            top: -20px;
            font-size: 12px;
            color: var(--primary-green);
            font-weight: bold;
        }

        /* Question Box */
        .question {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 25px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            border-left: 3px solid var(--gold);
            border-bottom: 1px solid var(--dim-green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .option {
            background-color: rgba(20, 40, 30, 0.8);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 15px 20px;
            border: 1px solid var(--dim-green);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-weight: bold;
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .option:hover {
            background-color: var(--dim-green);
            border-color: var(--primary-green);
            color: #fff;
            padding-left: 25px;
        }
        
        .option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 15px;
            color: var(--gold);
            font-size: 14px;
        }

        /* Result Box */
        .result {
            font-size: 16px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            display: none;
        }
        
        .result:not(:empty) {
            display: block;
        }

        .result.correct { 
            background: rgba(51, 255, 51, 0.1);
            border-color: var(--primary-green);
            color: var(--primary-green);
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
        }
        
        .result.incorrect { 
            background: rgba(255, 51, 51, 0.1);
            border-color: var(--alert-red);
            color: var(--alert-red);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
        }

        /* Controls */
        .next-button, .restart-button {
            display: none;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            background-color: var(--gold);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .next-button:hover, .restart-button:hover {
            background-color: #ffe066;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .restart-button {
            background-color: var(--dim-green);
            color: #fff;
            margin-top: 20px;
        }
        .restart-button:hover {
            background-color: var(--primary-green);
            color: #000;
        }

        /* Record Tag */
        .record-display {
            font-size: 10px;
            font-weight: bold;
            color: #555;
            background: #000;
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 5px 10px;
            display: inline-block;
            cursor: pointer;
            letter-spacing: 1px;
        }
        .record-display:hover {
            border-color: var(--alert-red);
            color: var(--alert-red);
        }

        /* Errors Summary */
        .errors-list {
            text-align: left;
            color: #aaa;
            font-size: 14px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
            font-family: monospace;
        }

        footer {
            margin-top: auto;
            padding-top: 10px;
            font-size: 10px;
            color: #444;
            border-top: 1px solid #222;
        }

        @media (min-width: 600px) {
            .options {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="background-image" id="backgroundImage"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
             <div class="record-display" id="recordDisplay">РЕКОРД: --</div>
             <div class="progress-text" id="progressText">0/0</div>
        </div>
       
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="question" id="question">Завантаження...</div>
        <div class="options" id="options"></div>
        
        <div class="result" id="result"></div>
        <button class="next-button" id="nextButton">ДАЛІ >></button>
        
        <div class="errors-list" id="errorsList"></div>
        <button class="restart-button" id="restartButton">ПОВТОРИТИ ТЕСТ</button>

        <audio id="soundRight" src="right.mp3"></audio>
        <audio id="soundWrong" src="wrong.mp3"></audio>
        
        <footer>
            <a href="index.html" style="color: #444; text-decoration: none;">&lt; ГОЛОВНЕ МЕНЮ</a>
        </footer>
    </div>

    <script>
        let currentUser = "";
        let quizInstance = null;

        // === Auth Check ===
        (function () {
            const authData = sessionStorage.getItem('nato_quiz_auth');
            if (!authData) {
                alert('ДОСТУП ЗАБОРОНЕНО.');
                window.location.href = 'index.html';
                return;
            }
            try {
                const data = JSON.parse(authData);
                currentUser = data.name || "Невідомий";
            } catch (e) {
                sessionStorage.removeItem('nato_quiz_auth');
                window.location.href = 'index.html';
                return;
            }
        })();

        // === Send Data ===
        function sendData(action, score = "-", total = "-") {
            const payload = {
                username: currentUser,
                action: action,
                testName: "Martlet",
                score: score,
                total: total
            };
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            }).catch(e => console.error("Помилка зв'язку:", e));
        }

        // === Init ===
        function startQuiz() {
            quizInstance = new Quiz(questions, "multiple-choice");
        }

        document.addEventListener("DOMContentLoaded", function () {
            startQuiz();

            document.getElementById('restartButton').onclick = () => {
                window.location.href = "index.html";
            };

            document.getElementById('nextButton').onclick = () => {
                if (quizInstance) {
                    quizInstance.moveToNextQuestion();
                }
            };

            document.getElementById('recordDisplay').addEventListener('click', () => {
                if (quizInstance && confirm("СКИНУТИ РЕКОРД?")) {
                    quizInstance.resetRecord();
                }
            });
        });

        // === Quiz Class ===
        class Quiz {
            constructor(questions, mode = "multiple-choice") {
                this.questions = questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.errors = [];
                this.mode = mode;
                this.shuffleQuestions();
                this.showQuestion();
                this.initRecordDisplay();
                this.awaitingNext = false;
            }
            initRecordDisplay() {
                const recordDisplay = document.getElementById('recordDisplay');
                const total = this.questions.length;
                let recordKey = "quizRecord_martlet";
                const savedRecord = localStorage.getItem(recordKey);
                recordDisplay.innerText = savedRecord ? `РЕКОРД: ${savedRecord}/${total}` : `РЕКОРД: 0/${total}`;
            }
            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }
            showQuestion() {
                this.awaitingNext = false;
                const currentQuestion = this.questions[this.currentQuestionIndex];
                document.getElementById('question').innerText = currentQuestion.question;
                this.showOptions(currentQuestion.options);
                this.setBackgroundImage(currentQuestion.image);
                document.getElementById('result').innerText = '';
                document.getElementById('result').className = 'result';
                document.getElementById('restartButton').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('errorsList').style.display = 'none';
                this.updateProgress();
            }
            showOptions(options) {
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = "";
                this.shuffleOptions(options);
                const numbers = ['1', '2', '3', '4'];
                options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.className = "option";
                    const number = numbers[index] || (index + 1).toString();
                    button.innerHTML = `<span class="option-letter">${number}.</span>${option.text}`;
                    button.onclick = () => this.checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }
            shuffleOptions(options) {
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
            }
            checkAnswer(selectedOption) {
                if (this.awaitingNext) return;
                const currentQuestion = this.questions[this.currentQuestionIndex];
                const selectedText = selectedOption.text;
                const correctOption = currentQuestion.options.find(o => o.correct);
                
                if (selectedOption.correct) {
                    this.score++;
                    document.getElementById('result').innerText = 'ВІРНО';
                    document.getElementById('result').className = 'result correct';
                    this.playSound("Right");
                } else {
                    this.errors.push({ question: currentQuestion.question, user: selectedText, correct: correctOption.text });
                    document.getElementById('result').innerText = `ПОМИЛКА. МАЄ БУТИ: ${correctOption.text}`;
                    document.getElementById('result').className = 'result incorrect';
                    this.playSound("Wrong");
                }
                const optionButtons = document.querySelectorAll('.option');
                optionButtons.forEach(button => button.disabled = true);
                document.getElementById('nextButton').style.display = 'block';
                this.awaitingNext = true;
            }
            playSound(type) {
                try {
                    const sound = document.getElementById("sound" + type);
                    if (sound) {
                        sound.currentTime = 0;
                        sound.play().catch(() => {});
                    }
                } catch (e) {}
            }
            moveToNextQuestion() {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    this.showQuestion();
                } else {
                    this.showResult();
                }
            }
            showResult() {
                const total = this.questions.length;
                sendData("Finish", this.score, total);
                
                document.getElementById('question').innerText = `РЕЗУЛЬТАТ: ${this.score}/${total}`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                
                const errorsList = document.getElementById('errorsList');
                errorsList.style.display = 'block';
                errorsList.innerHTML = '<div style="color:#fff; border-bottom:1px solid #333; padding-bottom:5px;">ЖУРНАЛ:</div>';
                
                if (this.errors.length === 0) {
                    errorsList.innerHTML += '<br><span style="color: #33ff33">БЕЗ ПОМИЛОК.</span>';
                } else {
                    this.errors.forEach(err => {
                        errorsList.innerHTML += `<br>П: ${err.question}<br><span style="color:#ff3333">ВАШ: ${err.user}</span><br><span style="color:#33ff33">ПРАВ: ${err.correct}</span><br>---`;
                    });
                }
                
                document.getElementById('progressText').innerText = 'КІНЕЦЬ';
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('restartButton').style.display = 'block';
                
                let recordKey = "quizRecord_martlet";
                const savedRecord = parseInt(localStorage.getItem(recordKey) || "0");
                if (this.score > savedRecord) {
                    localStorage.setItem(recordKey, this.score);
                    document.getElementById('recordDisplay').innerText = `РЕКОРД: ${this.score}/${total}`;
                }
            }
            updateProgress() {
                const total = this.questions.length;
                const pct = total === 0 ? 0 : (this.currentQuestionIndex / total) * 100;
                document.getElementById('progressText').innerText = `${this.currentQuestionIndex + 1}/${total}`;
                document.getElementById('progressFill').style.width = `${pct}%`;
            }
            setBackgroundImage(imageUrl) {
                const bgImage = document.getElementById('backgroundImage');
                bgImage.style.backgroundImage = imageUrl ? `url(${imageUrl})` : 'none';
            }
            resetRecord() {
                localStorage.removeItem("quizRecord_martlet");
                this.initRecordDisplay();
            }
        }

        const questions = [
            {
                question: "Яка маса ракети LMM Martlet?",
                options: [
                    { text: "17 кг", correct: false },
                    { text: "21 кг", correct: false },
                    { text: "13 кг", correct: true },
                    { text: "11 кг", correct: false }
                ]
            },
            {
                question: "Який тип підривника використовується в бойовій частині ракети Martlet?",
                options: [
                    { text: "Контактний", correct: false },
                    { text: "Неконтактний лазерний", correct: true },
                    { text: "Тепловий", correct: false },
                    { text: "Радіолокаційний", correct: false }
                ]
            },
            {
                question: "Яку дію необхідно виконати оператору протягом трьох секунд безпосередньо перед пуском?",
                options: [
                    { text: "Перевірити колір індикатора вологості", correct: false },
                    { text: "Супроводжувати ціль, щоб лазер запам'ятав траєкторію", correct: true },
                    { text: "Приєднати джерело живлення", correct: false },
                    { text: "Натиснути на пристрій для стравлювання повітря", correct: false }
                ]
            },
            {
                question: "Скільки часу є у оператора для здійснення пуску після включення системи і супроводження цілі?",
                options: [
                    { text: "23  секунди", correct: false },
                    { text: "16 секунд", correct: false },
                    { text: "12 секунд", correct: true },
                    { text: "Необмежений час, поки ціль у прицілі", correct: false }
                ]
            },
            {
                question: "Яку початкову перевірку необхідно провести з тубусом ракети після розпакування, окрім огляду на механічні пошкодження?",
                options: [
                    { text: "Перевірити, що індикатор вологості синього кольору", correct: true },
                    { text: "Перевірити заряд джерела живлення", correct: false },
                    { text: "Перевірити термін придатності ракети", correct: false },
                    { text: "Зважити тубус для перевірки маси", correct: false }
                ]
            },
            {
                question: "Яка маса кумулятивно-осколочної бойової частини ракети LMM Martlet?",
                options: [
                    { text: "2.18 кг", correct: false },
                    { text: "3 кг", correct: true },
                    { text: "5 кг", correct: false },
                    { text: "1,5 кг", correct: false }
                ]
            },
            {
                question: "Яка система наведення використовується ракетою Martlet на кінцевому ділянці траєкторії?",
                options: [
                    { text: "Інфрачервона", correct: true },
                    { text: "Тільки лазерна променева", correct: false },
                    { text: "Радіокомандна", correct: false },
                    { text: "Супутникова (GPS)", correct: false }
                ]
            },
            {
                question: "Яка максимальна дальність стрільби ПЗРК LMM Martlet?",
                options: [
                    { text: "2,5 км", correct: false },
                    { text: "5 км", correct: false },
                    { text: "8 км", correct: true },
                    { text: "3 км", correct: false }
                ]
            },
            {
                question: "Що потрібно зробити з пристроєм для виведення зайвого повітря перед пуском?",
                options: [
                    { text: "Тримати 3 секунди", correct: false },
                    { text: "Натиснути і негайно відпустити", correct: false },
                    { text: "Тримати 6 секунд", correct: true },
                    { text: "Тримати 12 секунд", correct: false }
                ]
            },
            {
                question: "Які довжина та діаметр корпусу ракети LMM Martlet?",
                options: [
                    { text: "Довжина 1,3 м, діаметр 67 мм", correct: false },
                    { text: "Довжина 1,5 м, діаметр 83 мм", correct: false },
                    { text: "Довжина 1,6 м, діаметр 76 мм", correct: false },
                    { text: "Довжина 1,3 м, діаметр 76 мм", correct: true }
                ]
            },
        ];
    </script>
</body>
</html>
