<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>ТЕСТИ</title>
  <link rel="icon" href="icon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e3d29 url('100.png') repeat;
    background-size: 100px 100px;
    color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 16px;
}

        .home-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: rgba(0, 50, 0, 0.9);
            border: 3px solid #2e8b57;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 25px 16px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .test-button {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            background-color: #2e8b57;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .test-button:hover {
            background-color: #226633;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #aaa;
        }

        /* Адаптация под маленькие экраны */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .test-button {
                font-size: 15px;
                padding: 12px 14px;
                margin-bottom: 10px;
            }

            .home-container {
                padding: 20px 12px;
                border-radius: 16px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Оберіть тест</h1>

        <a href="test1.html" class="test-button">Повний тест</a>
        <a href="test2.html" class="test-button">АК-74</a>
        <a href="test3.html" class="test-button">ПЗРК</a>
        <a href="test4.html" class="test-button">Повітрянні цілі</a>
         <a href="test5.html" class="test-button">Oerlikon</a>
          <a href="test6.html" class="test-button">Максим</a>


        <footer>
            &copy; 2025 NATO 
        </footer>
    </div>
</body>
</html>
