<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .quiz-container {
            /* text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; */

            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .question {
            font-size: 30px;
            margin-bottom: 20px;
            color: rgb(0, 0, 0);
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .option {
            background-color: #007bff;
            color: rgb(250, 246, 246);
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 28px;
            color: rgb(255, 0, 0);
        }
        .restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart-button:hover {
            background-color: #218838;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="background-image" id="backgroundImage"></div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <button class="restart-button" id="restartButton">Почати знову</button>
    </div>

    <script>
        // Quiz class to handle quiz functionality
        class Quiz {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.shuffleQuestions();
                this.showQuestion();
            }

            // Shuffle the questions array
            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }

            // Show the current question and options
            showQuestion() {
                const currentQuestion = this.questions[this.currentQuestionIndex];
                document.getElementById('question').innerText = currentQuestion.question;
                this.showOptions(currentQuestion.options);
                this.setBackgroundImage(currentQuestion.image);
                document.getElementById('result').innerText = '';
                document.getElementById('restartButton').style.display = 'none';
            }

            // Display options for the current question
            showOptions(options) {
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                this.shuffleOptions(options);
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option.text;
                    button.className = 'option';
                    button.onclick = () => this.checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }

            // Shuffle the options array
            shuffleOptions(options) {
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
            }

            // Check the selected answer
            checkAnswer(selectedOption) {
                const currentQuestion = this.questions[this.currentQuestionIndex];
                if (selectedOption.correct) {
                    this.score++;
                    document.getElementById('result').innerText = 'Вірно!';
                } else {
                    document.getElementById('result').innerText = `Невірно. Правильна відповідь: ${currentQuestion.options.find(option => option.correct).text}`;
                }
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    setTimeout(() => this.showQuestion(), 1500);
                } else {
                    setTimeout(() => this.showResult(), 1500);
                }
            }

            // Show the final result
            showResult() {
                document.getElementById('question').innerText = `Тест завершено! Ваш результат: ${this.score} из ${this.questions.length}`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('restartButton').style.display = 'block';
            }

            // Set background image for the current question
            setBackgroundImage(imageUrl) {
                document.getElementById('backgroundImage').style.backgroundImage = `url(${imageUrl})`;
            }
        }

        // Sample questions for the quiz
        const questions = [
            {
                question: "Максимальна дальність ураження цілей ПЗРК Piorun навздогін?",
                options: [
                    { text: "8000 м", correct: false },
                    { text: "6500 м", correct: true },
                    { text: "5000 м", correct: false },
                    { text: "4200 м", correct: false }
                ],
                image: "Piorun01.jpg"
            },
            {
                question: "Максимальна дальність ураження цілей ПЗРК Stinger навздогін?",
                options: [
                    { text: "6400 м", correct: false },
                    { text: "5000 м", correct: true },
                    { text: "5200 м", correct: false },
                    { text: "7000 м", correct: false }
                ],
                image: "Stinger01.jpg"
            },
            {
                question: "Максимальна дальність ураження цілей ПЗРК Ігла навздогін?",
                options: [
                    { text: "5200 м", correct: true },
                    { text: "4000 м", correct: false },
                    { text: "6500 м", correct: false },
                    { text: "5000 м", correct: false }
                ],
                image: "Igla01.jpg"
            },
            {
                question: "Максимальна дальність ураження цілей ПЗРК Стріла-3 навздогін?",
                options: [
                    { text: "5000 м", correct: false },
                    { text: "4200 м", correct: true },
                    { text: "3500 м", correct: false },
                    { text: "2500 м", correct: false }
                ],
                image: "Strela01.jpg"
            }
        ];

        // Initialize the quiz
        const quiz = new Quiz(questions);

        // Restart the quiz when the button is clicked
        document.getElementById('restartButton').onclick = () => {
            quiz.currentQuestionIndex = 0;
            quiz.score = 0;
            quiz.shuffleQuestions();
            quiz.showQuestion();
        };
    </script>
</body>
</html>
