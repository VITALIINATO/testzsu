        .quiz-container {

            width: 100%;
            max-width: 600px;
            text-align: center;
            /* Центрирование содержимого */
            padding: 25px;
            border: 3px solid #228B22;
            background: rgba(0, 50, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.1;
            filter: grayscale(0.7);
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2d88b3, #1e4d5b);
            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-text {
            position: absolute;
            width: 100%;
            top: 0;
            font-size: 16px;
            font-weight: bold;
            padding: 3px 0;
            color: #fff;

        .question {

            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .options {

            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {

        class Quiz {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.shuffleQuestions();
                this.showQuestion();

                // Показываем рекорд при запуске
                const recordDisplay = document.getElementById('recordDisplay');
                const savedRecord = localStorage.getItem('quizRecordCount');
                const total = this.questions.length;

                if (savedRecord && total) {
                    recordDisplay.innerText = `РЕКОРД: ${savedRecord} з ${total}`;
                } else {
                    recordDisplay.innerText = `РЕКОРД: 0 з ${total || 10}`;
                }
            }

            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }
            showQuestion() {
                const currentQuestion = this.questions[this.currentQuestionIndex];
                document.getElementById('question').innerText = currentQuestion.question;
                this.showOptions(currentQuestion.options);
                this.setBackgroundImage(currentQuestion.image);
                document.getElementById('result').innerText = '';
                document.getElementById('result').className = 'result'; // Сброс стиля
                document.getElementById('restartButton').style.display = 'none';
                this.updateProgress();
            }
            showOptions(options) {
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                this.shuffleOptions(options);
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option.text;
                    button.className = 'option';
                    button.onclick = () => this.checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }

            shuffleOptions(options) {
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
            }

            checkAnswer(selectedOption) {
                const soundRight = document.getElementById("soundRight");
                const soundWrong = document.getElementById("soundWrong");

                const currentQuestion = this.questions[this.currentQuestionIndex];
                if (selectedOption.correct) {
                    this.score++;
                    document.getElementById('result').innerText = 'Вірно!';
                    document.getElementById('result').className = 'result correct';
                    soundRight.currentTime = 0; // Сброс чтобы можно было повторно проиграть
                    soundRight.play();
                } else {
                    document.getElementById('result').innerText = `Невірно. Правильна відповідь: ${currentQuestion.options.find(option => option.correct).text}`;
                    document.getElementById('result').className = 'result incorrect';
                    soundWrong.currentTime = 0;
                    soundWrong.play();
                }

                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    setTimeout(() => this.showQuestion(), 1200);
                } else {
                    setTimeout(() => this.showResult(), 200);
                }
                this.updateProgress();
            }

            showResult() {
                const total = this.questions.length;
                const score = this.score;

                document.getElementById('question').innerText = `Ваш результат: ${score} з ${total}`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('progressText').innerText = '';
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('restartButton').style.display = 'block';

                // Работа с рекордом
                let record = localStorage.getItem('quizRecord');
                let recordCount = localStorage.getItem('quizRecordCount');

                if (!record || !recordCount) {
                    record = 0;
                    recordCount = 0;
                } else {
                    record = parseInt(record);
                    recordCount = parseInt(recordCount);
                }

                const currentScore = score;

                const recordDisplay = document.getElementById('recordDisplay');

                if (currentScore > record) {
                    // Новый рекорд!
                    localStorage.setItem('quizRecord', currentScore);
                    localStorage.setItem('quizRecordCount', currentScore);
                    recordDisplay.innerText = `РЕКОРД: ${currentScore} з ${total}`;
                } else {
                    recordDisplay.innerText = `РЕКОРД: ${recordCount} з ${total}`;
                }
            }

            updateProgress() {
                const totalQuestions = this.questions.length;
                const currentQuestionNum = this.currentQuestionIndex;
                const displayedQuestion = currentQuestionNum === 0 ? 0 : currentQuestionNum;

                document.getElementById('progressFill').style.width = `${progressPercent}%`;
            }

                const bgImage = document.getElementById('backgroundImage');
                bgImage.style.backgroundImage = `url(${imageUrl})`;
                bgImage.style.opacity = imageUrl ? '0.15' : '0';
            }
