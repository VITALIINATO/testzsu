<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tests</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script src="config.js"></script>
    <style>
        :root {
            --bg-color: #050a07;
            --panel-bg: rgba(10, 20, 15, 0.85);
            --primary-green: #33ff33;
            --dim-green: #1a5c1a;
            --alert-red: #ff3333;
            --text-color: #e0e8d0;
            --hud-border: 1px solid rgba(51, 255, 51, 0.3);
            --scan-line: rgba(51, 255, 51, 0.03);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(51, 255, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 255, 51, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 50%, var(--scan-line) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .home-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: var(--panel-bg);
            border: 1px solid var(--primary-green);
            /* Tactical clipped corners */
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%
            );
            padding: 40px 25px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.1);
            animation: bootUp 0.5s ease-out forwards;
        }

        @keyframes bootUp {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Decorative HUD elements */
        .home-container::before {
            content: "SYS.READY";
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 10px;
            color: var(--primary-green);
            opacity: 0.7;
        }

        .home-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 20px;
            height: 1px;
            background: var(--primary-green);
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--primary-green);
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--dim-green);
            border-bottom: 1px dashed var(--dim-green);
            padding-bottom: 10px;
        }

        .test-button, .test-button2 {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            color: var(--text-color);
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid var(--dim-green);
            border-left: 4px solid var(--dim-green);
            transition: all 0.2s ease;
            position: relative;
            letter-spacing: 1px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .test-button:hover, .test-button2:hover {
            background: var(--dim-green);
            border-left-color: var(--primary-green);
            color: #fff;
            padding-left: 25px; /* Slide effect */
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
            text-shadow: 0 0 5px var(--primary-green);
        }

        /* Specific style for button type 2 to add variety */
        .test-button2 {
            border-left: 4px solid #8f998a;
        }
        .test-button2:hover {
            border-left-color: #ffffff;
            background: #2a3d2e;
        }

        footer {
            margin-top: 30px;
            font-size: 10px;
            color: #556b55;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 0, 0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #000;
            padding: 30px;
            border: 1px solid var(--primary-green);
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.1);
            position: relative;
        }

        .modal-content::before {
            content: "SECURITY CLEARANCE";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 0 10px;
            color: var(--primary-green);
            font-size: 10px;
            letter-spacing: 1px;
        }

        .modal-title {
            color: #fff;
            margin-bottom: 25px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            background: #0a140d;
            border: 1px solid #333;
            color: var(--primary-green);
            outline: none;
            text-transform: uppercase;
        }

        .modal-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 5px rgba(51, 255, 51, 0.3);
        }

        .modal-btn {
            background: var(--primary-green);
            color: #000;
            font-size: 16px;
            padding: 12px 0;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.5);
        }

        .error-msg {
            color: var(--alert-red);
            margin-top: 15px;
            font-size: 12px;
            display: none;
            border: 1px solid var(--alert-red);
            padding: 5px;
            background: rgba(255, 0, 0, 0.1);
        }

        .admin-link {
            display: inline-block;
            margin-top: 10px;
            color: #334433;
            text-decoration: none;
            font-size: 10px;
            border: 1px solid #1a2f23;
            padding: 2px 8px;
            transition: all 0.3s;
        }
        .admin-link:hover {
            color: var(--primary-green);
            border-color: var(--primary-green);
        }

    </style>
<link rel="stylesheet" href="/index.css">
</head>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Identify</h2>
            <input type="text" id="callsign" class="modal-input" placeholder="NICKNAME" autocomplete="off">
            <input type="password" id="password" class="modal-input" placeholder="PASSWORD">
            <button id="loginBtn" class="modal-btn">Access</button>
            <div id="errorMsg" class="error-msg">ACCESS DENIED</div>
        </div>
    </div>

    <div class="home-container" id="mainMenu">
        <h1>Select Module</h1>

        <a href="test01.html" class="test-button">IGLA / PIORUN / STINGER</a>
        <a href="test02.html" class="test-button2">MISTRAL</a>
        <a href="test03.html" class="test-button">RBS-70</a>
        <a href="test04.html" class="test-button2">MARTLET</a>       
        <a href="test05.html" class="test-button">AERIAL TARGETS</a>
        
        <div style="margin-top: 30px;">
            <a href="admin.html" class="admin-link">ADMIN_CONSOLE</a>
        </div>

        <footer>
            NATO TRAINING v2.5
        </footer>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('loginModal');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const callsignInput = document.getElementById('callsign');
        const passwordInput = document.getElementById('password');

        // Check authentication state from Session Storage
        const authData = sessionStorage.getItem('nato_quiz_auth');
        
        if (authData) {
            modal.style.display = 'none';
        } else {
            modal.style.display = 'flex';
        }

        function attemptLogin() {
            const callsign = callsignInput.value.trim();
            const password = passwordInput.value.trim();

            const requiredPass = (typeof USER_PASSWORD !== 'undefined') ? USER_PASSWORD : '111';

            if (callsign.length > 0 && password === requiredPass) {
                // Save session
                const data = {
                    name: callsign,
                    timestamp: Date.now()
                };
                sessionStorage.setItem('nato_quiz_auth', JSON.stringify(data));
                
                // Animate out
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 500);
            } else {
                errorMsg.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        loginBtn.addEventListener('click', attemptLogin);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });

        const links = document.querySelectorAll('.test-button, .test-button2, .admin-link');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const currentAuth = sessionStorage.getItem('nato_quiz_auth');
                if (!currentAuth) {
                    e.preventDefault();
                    modal.style.display = 'flex';
                    modal.style.opacity = '1';
                    errorMsg.style.display = 'none';
                }
            });
        });
    });
</script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
