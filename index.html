<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ТТХ</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script src="config.js"></script>
    <style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Tahoma', 'Arial Narrow', sans-serif;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(20, 60, 20, 0.3) 0%, transparent 25%),
        linear-gradient(45deg, rgba(139, 69, 19, 0.08) 0%, rgba(245, 222, 179, 0.08) 10%, transparent 90%),
        linear-gradient(to bottom, #194619, #001400);
    background-size: 300% 300%, 20px 20px, cover;
    animation: bgScan 15s linear infinite;
    color: #e0e8d0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 16px;
    overflow-x: hidden;
    position: relative;
    
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        repeating-linear-gradient(0deg, 
            rgba(0, 20, 0, 0.1) 0px, 
            rgba(0, 40, 0, 0.2) 1px, 
            transparent 1px, 
            transparent 4px);
    pointer-events: none;
    z-index: -1;
}

@keyframes bgScan {
    0% { background-position: 0% 0%, 0 0, 0 0; }
    100% { background-position: 100% 100%, 20px 20px, 0 0; }
}

.home-container {
    width: 100%;
    max-width: 620px;
    text-align: center;
    
    /* background: 
        radial-gradient(ellipse at center, rgba(0, 40, 0, 0.7) 0%, rgba(0, 20, 0, 0.9) 100%),
        url('https://www.transparenttextures.com/patterns/dark-leather.png'); */
    background-blend-mode: multiply;
    border: 3px solid #2a5c38;
    border-radius: 12px;
    box-shadow:
        0 0 20px rgba(0, 80, 0, 0.7),
        inset 0 0 15px rgba(0, 30, 0, 0.8);
    backdrop-filter: blur(3px);
    padding: 30px 20px;
    position: relative;
    overflow: hidden;
    transform: translateY(20px);
    opacity: 0;
    animation: containerEnter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
   
}

@keyframes containerEnter {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.home-container::after {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, 
        rgba(40, 100, 40, 0.1) 0%, 
        rgba(20, 60, 20, 0.3) 20%, 
        transparent 50%);
    z-index: -1;
    animation: borderPulse 3s infinite alternate;
}

@keyframes borderPulse {
    0% { opacity: 0.3; }
    100% { opacity: 0.7; }
}

h1 {
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: bold;
    color: #ccc560;
    text-shadow: 
        0 0 8px rgba(60, 130, 60, 0.7),
        0 1px 1px #000;
    letter-spacing: 1px;
    position: relative;
    animation: titleGlow 2s infinite alternate;
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 8px rgba(60, 130, 60, 0.7), 0 1px 1px #000; }
    100% { text-shadow: 0 0 12px rgba(80, 180, 80, 0.9), 0 0 3px rgba(40, 100, 40, 0.8), 0 1px 1px #000; }
}

.button-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 10px;
}

.test-button, .test-button2 {
    display: block;
    padding: 16px;
    margin-bottom: 15px;
    font-size: 17px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    position: relative;
    overflow: hidden;
    transform: translateY(0);
    opacity: 0;
    animation: buttonEnter 0.6s forwards;
}

@keyframes buttonEnter {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.test-button {
    background-image:
        repeating-linear-gradient(180deg,
            rgba(255, 255, 255, 0.05) 0px,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px,
            transparent 20px),
        linear-gradient(to bottom, #1a472a, #0d3b1d);
    color: #d0e0c0;
    border: 1px solid #2a5c38;
    animation-delay: calc(0.1s * var(--i));
}

.test-button2 {
    background-image:
        repeating-linear-gradient(180deg,
            rgba(255, 255, 255, 0.05) 0px,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px,
            transparent 20px),
        linear-gradient(to bottom, #143214, #0a280a);
    color: #c0d0b0;
    border: 1px solid #1e4a2a;
    animation-delay: calc(0.1s * var(--i));
}

.test-button:hover, .test-button2:hover {
    transform: translateY(-5px);
    box-shadow: 
        0 8px 20px rgba(0, 80, 0, 0.8),
        0 0 20px rgba(40, 160, 40, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
    z-index: 2;
}

.test-button:hover {
    background: linear-gradient(to bottom, #206040, #0d4b2d);
    color: #f0ffe0;
    text-shadow: 0 0 8px rgba(200, 255, 200, 0.8);
}

.test-button2:hover {
    background: linear-gradient(to bottom, #1e4a2a, #0c361c);
    color: #f0ffe0;
    text-shadow: 0 0 8px rgba(200, 255, 200, 0.8);
}

.test-button:active, .test-button2:active {
    transform: translateY(2px);
    transition: all 0.1s ease;
    box-shadow: 
        0 2px 5px rgba(0, 0, 0, 0.5),
        inset 0 0 8px rgba(0, 0, 0, 0.4);
}

footer {
    margin-top: 30px;
    font-size: 14px;
    color: #8a9a80;
    text-shadow: 0 0 5px rgba(0, 30, 0, 0.8);
    letter-spacing: 0.5px;
    animation: fadeIn 1.5s forwards;
    animation-delay: 0.8s;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Адаптация под маленькие экраны */
@media (max-width: 650px) {
    .button-group {
        grid-template-columns: 1fr;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 25px;
    }

    .test-button, .test-button2 {
        font-size: 16px;
        padding: 14px;
    }

    .home-container {
        padding: 25px 15px;
        border-radius: 10px;
    }

    footer {
        font-size: 13px;
    }
}

@media (max-width: 450px) {
    h1 {
        font-size: 22px;
    }
    
    .test-button, .test-button2 {
        font-size: 15px;
        padding: 13px 12px;
    }
}

/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
    transition: opacity 0.5s ease;
}

.modal-content {
    background: #1a472a;
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #ffd700;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    position: relative;
    animation: modalSlide 0.4s ease-out;
}

@keyframes modalSlide {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-title {
    color: #ffd700;
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    margin-top: 0;
}

.modal-input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #2a5c38;
    background: #0f2b19;
    color: #e0e8d0;
    outline: none;
    transition: border-color 0.3s;
}

.modal-input::placeholder {
    color: #8a9a80;
}

.modal-input:focus {
    border-color: #ffd700;
    box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
}

.modal-btn {
    background: linear-gradient(to bottom, #302e8b, #1a1955);
    color: white;
    font-size: 18px;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    width: 100%;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
}

.modal-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    background: linear-gradient(to bottom, #403ecb, #2a2975);
}

.modal-btn:active {
    transform: translateY(1px);
}

.error-msg {
    color: #ff6b6b;
    margin-top: 15px;
    font-size: 14px;
    display: none;
    background: rgba(0,0,0,0.3);
    padding: 5px;
    border-radius: 4px;
}
    </style>
<link rel="stylesheet" href="/index.css">
</head>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Авторизація</h2>
            <input type="text" id="callsign" class="modal-input" placeholder="Позивний" autocomplete="off">
            <input type="password" id="password" class="modal-input" placeholder="Пароль">
            <button id="loginBtn" class="modal-btn">Увійти</button>
            <div id="errorMsg" class="error-msg">Невірний пароль або пустий позивний</div>
        </div>
    </div>

    <div class="home-container" id="mainMenu">
        <h1>Обрати тест:</h1>

        <a href="test01.html" class="test-button">Ігла Piorun Stinger</a>
          <a href="test04.html" class="test-button2">Mistral</a>
        <a href="test02.html" class="test-button">RBS-70</a>
        <a href="test03.html" class="test-button2">Martlet</a>       
          <a href="test05.html" class="test-button">Повітряні цілі</a>
        
        <div style="margin-top: 20px; border-top: 1px solid #2a5c38; padding-top: 10px;">
            <a href="admin.html" style="color: #556b55; text-decoration: none; font-size: 12px;">Admin</a>
        </div>

        <footer>
            &copy; 2025 NATO
        </footer>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('loginModal');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const callsignInput = document.getElementById('callsign');
        const passwordInput = document.getElementById('password');

        // Check authentication state from Session Storage
        const authData = sessionStorage.getItem('nato_quiz_auth');
        
        if (authData) {
            modal.style.display = 'none';
        } else {
            modal.style.display = 'flex';
        }

        function attemptLogin() {
            const callsign = callsignInput.value.trim();
            const password = passwordInput.value.trim();

            // Use USER_PASSWORD from config.js if available, otherwise fallback (or strict check)
            // Note: config.js must be loaded before this script runs.
            const requiredPass = (typeof USER_PASSWORD !== 'undefined') ? USER_PASSWORD : '111';

            if (callsign.length > 0 && password === requiredPass) {
                // Save session
                const data = {
                    name: callsign,
                    timestamp: Date.now()
                };
                sessionStorage.setItem('nato_quiz_auth', JSON.stringify(data));
                
                // Animate out
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 500);
            } else {
                errorMsg.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        loginBtn.addEventListener('click', attemptLogin);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });

        // Intercept links to enforce authentication before navigation
        const links = document.querySelectorAll('.test-button, .test-button2, a[href="admin.html"]');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const currentAuth = sessionStorage.getItem('nato_quiz_auth');
                if (!currentAuth) {
                    e.preventDefault();
                    modal.style.display = 'flex';
                    modal.style.opacity = '1';
                    errorMsg.style.display = 'none';
                }
            });
        });
    });
</script>
<script type="module" src="/index.tsx"></script>
</body>

</html>
