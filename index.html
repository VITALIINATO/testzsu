<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ТЕСТИ</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image:
                linear-gradient(45deg, rgba(139, 69, 19, 0.05) 0%, rgba(245, 222, 179, 0.05) 10%, transparent 90%),
                linear-gradient(to bottom right, #2c6d2c, #001400);
            background-size: 20px 20px, cover;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        .home-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: rgba(0, 50, 0, 0.85) url('https://www.transparenttextures.com/patterns/dark-leather.png ');
            /* Текстура кожи */
            background-blend-mode: multiply;
            /* Смешивание цвета и текстуры */
            border: 3px solid #2e8b57;
            border-radius: 20px;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.6),
                inset 0 0 10px rgba(0, 0, 0, 0.4);
            /* Внутренняя тень для имитации рельефа */
            backdrop-filter: blur(5px);
            padding: 25px 16px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #919291;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .test-button {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            /* background: #207444; */
            background-image:
                repeating-linear-gradient(180deg,
                    rgba(255, 255, 255, 0.02) 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 20px),
                linear-gradient(to bottom right, #0b4122, #16633a);
            transition: all 0.3s ease;
            color: rgb(8, 8, 8);
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .test-button:hover {
            background: #2e8b57;
            box-shadow:
                0 6px 15px rgba(4, 136, 4, 0.5),
                0 0 10px rgba(55, 221, 127, 0.4);
        }

        .test-button2 {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            /* background: linear-gradient(145deg, #073019, #16633a); */
            background-image:
                repeating-linear-gradient(180deg,
                    rgba(255, 255, 255, 0.02) 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 20px),
                linear-gradient(to bottom right, #2e5a30, #1f442b);
            transition: all 0.3s ease;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .test-button2:hover {
            background: #2e8b57;
            box-shadow:
                0 6px 15px rgba(4, 136, 4, 0.5),
                0 0 10px rgba(55, 221, 127, 0.4);
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #aaa;
        }

        /* Адаптация под маленькие экраны */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .test-button {
                font-size: 15px;
                padding: 12px 14px;
                margin-bottom: 10px;
            }

            .home-container {
                padding: 20px 12px;
                border-radius: 16px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
