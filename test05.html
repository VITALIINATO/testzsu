    <style>
        :root {
            --bg-color: #050a07;
            --panel-bg: rgba(13, 20, 15, 0.95);
            --primary-green: #33ff33;
            --dim-green: #1a5c1a;
            --alert-red: #ff3333;
            --text-color: #e0e8d0;
            --gold: #d4af37;
        }

        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(51, 255, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 255, 51, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            box-sizing: border-box;
            position: relative;
            width: 100%;
            max-width: 700px;
            padding: 25px;
            border: 1px solid var(--dim-green);
            background: var(--panel-bg);
            /* Tech corners */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin: 10px;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.15;
            filter: grayscale(1) contrast(1.2);
            mix-blend-mode: overlay;
        }

        /* HUD Progress Bar */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #000;
            border: 1px solid var(--dim-green);
            margin-bottom: 25px;
            position: relative;
            display: flex;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                45deg,
                var(--dim-green),
                var(--dim-green) 5px,
                var(--primary-green) 5px,
                var(--primary-green) 10px
            );
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-green);
        }

        .progress-text {
            position: absolute;
            right: 0;
            top: -20px;
            font-size: 12px;
            color: var(--primary-green);
            font-weight: bold;
        }

        /* Question Box */
        .question {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 25px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            border-left: 3px solid var(--gold);
            border-bottom: 1px solid var(--dim-green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .option {
            background-color: rgba(20, 40, 30, 0.8);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 15px 20px;
            border: 1px solid var(--dim-green);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-weight: bold;
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .option:hover {
            background-color: var(--dim-green);
            border-color: var(--primary-green);
            color: #fff;
            padding-left: 25px;
        }
        
        .option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 15px;
            color: var(--gold);
            font-size: 14px;
        }

        /* Result Box */
        .result {
            font-size: 16px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            display: none; /* Hidden by default */
        }
        
        .result:not(:empty) {
            display: block;
        }

        .result.correct { 
            background: rgba(51, 255, 51, 0.1);
            border-color: var(--primary-green);
            color: var(--primary-green);
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
        }
        
        .result.incorrect { 
            background: rgba(255, 51, 51, 0.1);
            border-color: var(--alert-red);
            color: var(--alert-red);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
        }

        /* Controls */
        .next-button, .restart-button {
            display: none;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-family: 'Arial Black', sans-serif;

            font-weight: bold;

            color: #fff;
            margin-top: 20px;
        }
        .restart-button:hover {

        /* Record Tag */
        .record-display {

        /* Errors Summary */

            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            display: none;

        }

        @media (min-width: 600px) {
            .options {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

    <script>
        let currentUser = "";
        let quizInstance = null;

        // === Auth Check ===
        (function () {
            const authData = sessionStorage.getItem('nato_quiz_auth');
            if (!authData) {
                alert('ДОСТУП ЗАБОРОНЕНО.');
                window.location.href = 'index.html';
                return;
            }
            try {
                const data = JSON.parse(authData);
                currentUser = data.name || "Невідомий";
            } catch (e) {
                sessionStorage.removeItem('nato_quiz_auth');
                window.location.href = 'index.html';
                return;
            }
        })();

        // === Send Data ===
        function sendData(action, score = "-", total = "-") {
            const payload = {
                username: currentUser,
                action: action,
                testName: "ЦІЛІ",
                score: score,
                total: total
            };
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            }).catch(e => console.error("Помилка зв'язку:", e));
        }

        // === Init ===
        function startQuiz() {
            quizInstance = new Quiz(questions, "multiple-choice");
        }

        document.addEventListener("DOMContentLoaded", function () {
            startQuiz();

            document.getElementById('restartButton').onclick = () => {
                window.location.href = "index.html";
            };

            document.getElementById('nextButton').onclick = () => {
                if (quizInstance) {
                    quizInstance.moveToNextQuestion();
                }
            };

            document.getElementById('recordDisplay').addEventListener('click', () => {
                if (quizInstance && confirm("СКИНУТИ РЕКОРД?")) {
                    quizInstance.resetRecord();
                }
            });
        });

        // === Quiz Class ===
        class Quiz {
            constructor(questions, mode = "multiple-choice") {
                this.questions = questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.errors = [];
                this.mode = mode;
                this.shuffleQuestions();
                this.showQuestion();
                this.initRecordDisplay();
                this.awaitingNext = false;
            }
            initRecordDisplay() {
                const recordDisplay = document.getElementById('recordDisplay');
                const total = this.questions.length;
                let recordKey = "quizRecord_targets"; // Unique key for this test
                const savedRecord = localStorage.getItem(recordKey);
                recordDisplay.innerText = savedRecord ? `РЕКОРД: ${savedRecord}/${total}` : `РЕКОРД: 0/${total}`;
            }
            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }
            showQuestion() {
                this.awaitingNext = false;
                const currentQuestion = this.questions[this.currentQuestionIndex];
                document.getElementById('question').innerText = currentQuestion.question;
                this.showOptions(currentQuestion.options);
                this.setBackgroundImage(currentQuestion.image);
                document.getElementById('result').innerText = '';
                document.getElementById('result').className = 'result';
                document.getElementById('restartButton').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('errorsList').style.display = 'none';
                this.updateProgress();
            }
            showOptions(options) {
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = "";
                this.shuffleOptions(options);
                const letters = ['A', 'B', 'C', 'D'];
                options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.className = "option";
                    const letter = letters[index] || String.fromCharCode(65 + index);
                    button.innerHTML = `<span class="option-letter">${letter}.</span>${option.text}`;
                    button.onclick = () => this.checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }
            shuffleOptions(options) {
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
            }
            checkAnswer(selectedOption) {
                if (this.awaitingNext) return;
                const currentQuestion = this.questions[this.currentQuestionIndex];
                const selectedText = selectedOption.text;
                const correctOption = currentQuestion.options.find(option => option.correct);
                
                if (selectedOption.correct) {
                    this.score++;
                    document.getElementById('result').innerText = 'ЦІЛЬ ЗНИЩЕНО';
                    document.getElementById('result').className = 'result correct';
                    this.playSound("Right");
                } else {
                    this.errors.push({ question: currentQuestion.question, user: selectedText, correct: correctOption.text });
                    document.getElementById('result').innerText = `ХИБНО. ВІРНО: ${correctOption.text}`;
                    document.getElementById('result').className = 'result incorrect';
                    this.playSound("Wrong");
                }
                const optionButtons = document.querySelectorAll('.option');
                optionButtons.forEach(button => button.disabled = true);
                document.getElementById('nextButton').style.display = 'block';
                this.awaitingNext = true;
            }
            playSound(type) {
                try {
                    const sound = document.getElementById("sound" + type);
                    if (sound) {
                        sound.currentTime = 0;
                        sound.play().catch(() => {});
                    }
                } catch (e) {}
            }
            moveToNextQuestion() {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    this.showQuestion();
                } else {
                    this.showResult();
                }
            }
            showResult() {
                const total = this.questions.length;
                sendData("Finish", this.score, total);
                
                document.getElementById('question').innerText = `ЗВІТ МІСІЇ: ${this.score}/${total}`;
                document.getElementById('options').innerHTML = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                
                const errorsList = document.getElementById('errorsList');
                errorsList.style.display = 'block';
                errorsList.innerHTML = '<div style="color:#fff; border-bottom:1px solid #333; padding-bottom:5px;">ЗВІТ:</div>';
                
                if (this.errors.length === 0) {
                    errorsList.innerHTML += '<br><span style="color: #33ff33">ІДЕАЛЬНЕ ВИКОНАННЯ.</span>';
                } else {
                    this.errors.forEach(err => {
                        errorsList.innerHTML += `<br>П: ${err.question}<br><span style="color:#ff3333">ВАШ: ${err.user}</span><br><span style="color:#33ff33">ВІРНО: ${err.correct}</span><br>---`;
                    });
                }
                
                document.getElementById('progressText').innerText = 'ЗАВЕРШЕНО';
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('restartButton').style.display = 'block';
                
                // Record Logic
                let recordKey = "quizRecord_targets";
                const savedRecord = parseInt(localStorage.getItem(recordKey) || "0");
                if (this.score > savedRecord) {
                    localStorage.setItem(recordKey, this.score);
                    document.getElementById('recordDisplay').innerText = `РЕКОРД: ${this.score}/${total}`;
                }
            }
            updateProgress() {
                const total = this.questions.length;
                const pct = total === 0 ? 0 : (this.currentQuestionIndex / total) * 100;
                document.getElementById('progressText').innerText = `${this.currentQuestionIndex + 1}/${total}`;
                document.getElementById('progressFill').style.width = `${pct}%`;
            }
            setBackgroundImage(imageUrl) {
                const bgImage = document.getElementById('backgroundImage');
                bgImage.style.backgroundImage = imageUrl ? `url(${imageUrl})` : 'none';
            }
            resetRecord() {
                localStorage.removeItem("quizRecord_targets");
                this.initRecordDisplay();
            }
        }
